<!-- Завдання 1. Створити html файл з формою для додавання 
    викладача. Форма повинна містити наступні поля: 
    Повне ім’я, стать, дата народження, email, телефон, 
    бажаний колір фону, країна, місто, коментар. -->

<!DOCTYPE = html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 1</title>
    </head>
    <body>
        <h1>Form for a teacher</h1>
        <form>
                <fieldset>
                    <legend>Required information</legend>
                <label for="name">Name and surname</label>
                    <input type="text" id="name" required><br/>

                    <label for="sex">Sex</label>
                    <input type="radio" id="F" class="sex" name="gender" required>
                    <label for="F">F</label>
                    <input type="radio" id="M" class="sex" name="gender" required>
                    <label for="M">M</label><br/>
            
                    <label for="birth">Birth date </label>
                    <input id="birth" type="date" required><br/>

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="youremail@domain.com" required><br/>

                    <label for="phone">Phone number</label>
                    <input id="phone" type="tel" placeholder="+1..." required><br/>
                </fieldset>

                <fieldset>
                <legend>Optional information</legend>
                    <label for="color">Background colour</label>
                    <input type="color" id="color"><br/>

                    <label for="country">Country</label>
                    <select id="country">
                        <option>Ukraine</option>
                        <option>Lithuania</option>
                        <option>Ireland</option>
                        <option>Japan</option>
                        <option>Taiwan</option>
                    </select><br/>
                    <labe for="city">City</label><br/>
                    <input type="text" id="city"><br/>
                    <label for="comment">Comment</label><br/>
                    <textarea id="comment" placeholder="leave a comment"></textarea><br/>
            </fieldset>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
